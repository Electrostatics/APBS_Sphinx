[Geoflow]

; NOTE - this file only includes values that are different from defaults
; in the code!

; experimental value
exper_val = 9.41

; DIF (from defaults)
press = 0.000001

; DIF (from defaults)
gamma = 0.09152

;FFMODEL: 1 for ZAP-9/AM1-BCCv1; 2 for OPLS/AA
ffmodel = 2

;VDWDISPERSION:  1(on) or 0 (off)- previously called REPULSIVE
vdwdispersion = 1

;EXTVALUE:  (distance atom surface and box boundary)
extvalue = 4.0

;EPSILONS
sdie = 78.5

;EPSILONP
pdie = 1.0


;  -------------------------
;   unused vars below
;  -------------------------

;NMOL - read this in from the .xyzr file
;1		NMOL

;npiter = 1

;ngiter = 1

;TAUVAL: probe radius for creating the solvent accessible surface		
;tauval = 1.4

;prob = 0.00

;SIGMAS: Angstrom (radius of water molecule based on LJ parameter sigma)
;sigmas = 1.5828

;EPSILONW:  epsilon parameter of O (kcal/mol) of water molecule.
;epsilonw = 0.1554

;IPREC: flag to indicate the usage of preconditioner iprec =1 (yes); 0 (no)
;iprec=0

;ISTEP - not used?
;istep = 10

;IADI: 0 for explicit scheme; 1 for ADI scheme
;iadi=0

;ALPHA: weight of previous solution to change the next solution in geometry flow
;alpha = 0.50

;IPBIN: start guess for PB 1; inherit '0' - not used?
;ipbin=1

;TOL: 
;tol=0.0001

;TOTTF: total time
;tottf=3.5

;DCEL
;dcel=0.25

;MAXSTEP
;maxstep=20

;RADEXP
;radexp=1

;CREVALUE
;crevalue=0.01

;idacsl: 0 for solvation force calculation; 1 or accuracy test
;idacsl=0

;density (use 0.03346) 
;density=0.03346

;IFLAG_REGULARIZED: 1 for regularized formulation, otherwise 0 - not used?
;iflag=0

